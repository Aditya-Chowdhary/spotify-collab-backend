version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
sql: 
  - schema: "./internal/database/migrations"
    queries: "./internal/database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        sql_package: "pgx/v5"
        out: "./internal/database"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        json_tags_case_style: "camel"
        json_tags_id_uppercase: true
